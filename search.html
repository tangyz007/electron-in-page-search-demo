<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <br>
    <br>
    <input type="text" id="search_word">
    <br>
    <button id = "go_prev_btn"> < </button>
    <button id = "go_next_btn"> > </button>
    <button id = "close_btn"> Close </button>
    <p id = "pw"></p>
    
    <script>
        const { ipcRenderer } = require('electron')
        document.getElementById("search_word").addEventListener("input", function(){
          var search_input = document.getElementById("search_word").value
          ipcRenderer.send('search', search_input);
            document.getElementById("pw").innerHTML = search_input
        })
        document.getElementById("btn_search").addEventListener("click", search);

        function search() {
        document.getElementById("message").value = "search";
}
    </script>
  </body>
</html>
