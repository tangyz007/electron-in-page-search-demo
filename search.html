<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <br>
    <br>
    <input type="text" id="search_word">
    <br>
    <button id = "go_prev_btn"> < </button>
    <button id = "go_next_btn"> > </button>
    <button id = "close_btn"> Close </button>
    <p id = "pw"></p>
    
    <script>
        const { ipcRenderer } = require('electron')
        document.getElementById("search_word").addEventListener("input", function(){
          var search_input = document.getElementById("search_word").value
          if(search_input !== null && search_input !== ""){
            ipcRenderer.send('search', search_input);
          }else{
            ipcRenderer.send('clear');
          }
          
        })
        document.getElementById("go_prev_btn").addEventListener("click", function(){
          var search_input = document.getElementById("search_word").value
          if(search_input !== null && search_input !== ""){
            ipcRenderer.send('search_prev_word', search_input);
          }else{
            ipcRenderer.send('clear');
          }
          
        })
        document.getElementById("go_next_btn").addEventListener("click", function(){
          var search_input = document.getElementById("search_word").value
          if(search_input !== null && search_input !== ""){
            ipcRenderer.send('search_next_word', search_input);
          }else{
            ipcRenderer.send('clear');
          }
          
        })
        document.getElementById("close_btn").addEventListener("click", function(){
          
            ipcRenderer.send('close_search');
          
          
        })

        

    </script>
  </body>
</html>
